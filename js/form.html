<!DOCTYPE html>
<html>
<head>
    <style>

        /* Add your navbar, header, and footer styles here */
    </style>
    <script>
        function validateForm() {
            var firstName = document.forms["applicationForm"]["firstName"].value;
            var surname = document.forms["applicationForm"]["surname"].value;
            var otherName = document.forms["applicationForm"]["otherName"].value;
            var email = document.forms["applicationForm"]["email"].value;
            var phoneNumber = document.forms["applicationForm"]["phoneNumber"].value;
            var address = document.forms["applicationForm"]["address"].value;
            var course = document.forms["applicationForm"]["course"].value;
            var dob = document.forms["applicationForm"]["dob"].value;

            if (firstName == "" || surname == "" || otherName == "" || email == "" || phoneNumber == "" || address == "" || course == "" || dob == "") {
                alert("All fields must be filled out");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <!-- Add your navbar and header here -->

    <form name="applicationForm" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName"><br>
        <label for="surname">Surname:</label><br>
        <input type="text" id="surname" name="surname"><br>
        <label for="otherName">Other Name:</label><br>
        <input type="text" id="otherName" name="otherName"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="course">Course of Application:</label><br>
        <input type="text" id="course" name="course"><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Add your footer here -->
</body>
</html>
